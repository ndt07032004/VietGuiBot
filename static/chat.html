<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietGuiBot Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Nhập tin nhắn...">
        <button id="send-btn">Gửi</button>
        <button id="voice-btn">Voice</button>
    </div>

    <script>
        $(document).ready(function() {
            function addMessage(message, isUser, audioData = null) {
                const div = $('<div>').addClass(isUser ? 'user-message' : 'bot-message').text(message);
                if (audioData) {
                    const audio = $('<audio>').attr({
                        src: `data:audio/wav;base64,${audioData}`,
                        controls: true,
                        autoplay: true  // Tự động phát audio
                    }).addClass('audio-player');
                    div.append(audio);
                }
                $('#chat-messages').append(div);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            $('#send-btn').click(function() {
                const msg = $('#user-input').val().trim();
                if (msg) {
                    addMessage(msg, true);
                    $('#user-input').val('');
                    $.get('/get', {msg: msg}, function(data) {
                        addMessage(data.answer, false, data.audio);  // Truyền audio base64
                    });
                }
            });

            $('#user-input').keypress(function(e) {
                if (e.which == 13) $('#send-btn').click();
            });

            $('#voice-btn').click(function() {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'vi-VN';
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    $('#user-input').val(transcript);
                    $('#send-btn').click();
                };
                recognition.start();
            });

            addMessage('Chào mừng đến VietGuiBot!', false);
        });
    </script>
    <style>
        #chat-container { max-width: 600px; margin: 20px auto; }
        #chat-messages { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .user-message { text-align: right; color: blue; }
        .bot-message { text-align: left; color: green; }
        #user-input { width: 70%; padding: 5px; }
        button { padding: 5px 10px; margin-left: 5px; }
        .audio-player { margin-top: 5px; }
    </style>
</body>
</html>
