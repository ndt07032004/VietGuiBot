<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietGuiBot Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chat-container { max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif; }
        #chat-messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .user-message { text-align: right; color: blue; margin: 5px 0; }
        .bot-message { text-align: left; color: green; margin: 5px 0; }
        #user-input { width: 70%; padding: 5px; }
        button { padding: 5px 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Nh·∫≠p tin nh·∫Øn...">
        <button id="send-btn">G·ª≠i</button>
        <button id="voice-btn">Voice</button>
    </div>

    <script>
        $(document).ready(function() {
            function addMessage(message, isUser) {
                const div = $('<div>').addClass(isUser ? 'user-message' : 'bot-message').text(message);
                $('#chat-messages').append(div);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            // G·ª≠i tin nh·∫Øn
            $('#send-btn').click(function() {
                const msg = $('#user-input').val().trim();
                if (msg) {
                    addMessage(msg, true);
                    $('#user-input').val('');

                    // ‚úÖ G·ªçi API GET /get?msg=xxx
                    $.get('/get', {msg: msg}, function(data) {
                        if (data.error) {
                            addMessage("L·ªói: " + data.error, false);
                        } else {
                            addMessage(data.answer, false);
                        }
                    }).fail(function() {
                        addMessage("‚ùå L·ªói k·∫øt n·ªëi server", false);
                    });
                }
            });

            // Enter = g·ª≠i
            $('#user-input').keypress(function(e) {
                if (e.which == 13) $('#send-btn').click();
            });

            // Nh·∫≠n gi·ªçng n√≥i
            $('#voice-btn').click(function() {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'vi-VN';
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    $('#user-input').val(transcript);
                    $('#send-btn').click();
                };
                recognition.start();
            });

            // Tin nh·∫Øn ch√†o m·ª´ng
            addMessage('üëã Ch√†o m·ª´ng ƒë·∫øn VietGuiBot!', false);
        });
    </script>
</body>
</html>
