<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietGuiBot Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f4f4; color: #333; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .dark-mode { background-color: #1a1a1a; color: #e0e0e0; }
        .chat-container { display: flex; flex-direction: column; height: 100%; max-width: 800px; margin: 0 auto; width: 100%; }
        .chat-header { background-color: #007bff; color: white; padding: 10px; text-align: center; font-size: 1.5em; border-bottom: 1px solid #0056b3; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 10px; border-radius: 10px; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #e9ecef; color: #333; align-self: flex-start; display: flex; flex-direction: column; }
        .dark-mode .bot-message { background-color: #2c2c2c; color: #e0e0e0; }
        .audio-player { margin-top: 5px; }
        .chat-input { display: flex; padding: 10px; background-color: #fff; border-top: 1px solid #ddd; }
        .dark-mode .chat-input { background-color: #2c2c2c; border-top: 1px solid #444; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; outline: none; }
        .dark-mode .chat-input input { background-color: #1a1a1a; border-color: #444; color: #e0e0e0; }
        .chat-input button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }
        .dark-mode .chat-input button { background-color: #0056b3; }
        .chat-input button:hover { background-color: #0056b3; }
        .voice-btn { background-color: #28a745; margin-left: 5px; border-radius: 5px; }
        .toggle-mode { position: absolute; top: 10px; right: 10px; padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .dark-mode .toggle-mode { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">VietGuiBot Chat</div>
        <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button class="voice-btn" onclick="startVoiceInput()">üé§ Voice</button>
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        let isDarkMode = false;
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        }

        function addMessage(content, isUser = false, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            if (audioUrl) {
                const audio = document.createElement('audio');
                audio.className = 'audio-player';
                audio.controls = true;
                audio.src = audioUrl;
                messageDiv.appendChild(audio);
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                try {
                    const response = await fetch('/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer simple_auth_key_123' },
                        body: JSON.stringify({ messages: [{ role: 'user', content: message }] })
                    });
                    const reader = response.body.getReader();
                    let botMsg = '';
                    const botDiv = document.createElement('div');
                    botDiv.classList.add('message', 'bot-message');
                    botDiv.textContent = '';
                    chatMessages.appendChild(botDiv);

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = new TextDecoder().decode(value);
                        const lines = chunk.split('\n\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.slice(6));
                                if (data.choices && data.choices[0].delta.content) {
                                    botMsg += data.choices[0].delta.content;
                                    botDiv.textContent = botMsg;
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                            }
                        }
                    }
                    // G·ª≠i y√™u c·∫ßu TTS sau khi nh·∫≠n full response
                    const ttsResponse = await fetch('/tts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: botMsg })
                    });
                    const audioBlob = await ttsResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    addMessage(botMsg, false, audioUrl); // Th√™m audio player
                } catch (error) {
                    addMessage('L·ªói k·∫øt n·ªëi server', false);
                }
            }
        }

        async function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'vi-VN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                await sendMessage(); // G·ª≠i tin nh·∫Øn sau khi nh·∫≠n voice
            };

            recognition.onerror = (event) => {
                console.error('ASR error:', event.error);
                addMessage('L·ªói nh·∫≠n di·ªán gi·ªçng n√≥i', false);
            };

            recognition.start();
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        addMessage('Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi VietGuiBot! H·ªèi t√¥i v·ªÅ du l·ªãch Vi·ªát Nam.');
    </script>
</body>
</html>
