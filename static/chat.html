<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietGuiBot Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #0056b3;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .dark-mode .bot-message {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .dark-mode .chat-input {
            background-color: #2c2c2c;
            border-top: 1px solid #444;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .dark-mode .chat-input input {
            background-color: #1a1a1a;
            border-color: #444;
            color: #e0e0e0;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .dark-mode .chat-input button {
            background-color: #0056b3;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode .toggle-mode {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">VietGuiBot</div>
        <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        let isDarkMode = false;
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Cuộn tự động
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true); // Tin nhắn người dùng
                messageInput.value = '';

                // Giả lập phản hồi bot (thay bằng API call thực tế)
                setTimeout(() => {
                    addMessage('Tôi là VietGuiBot, đang xử lý... ' + message);
                }, 1000);
            }
        }

        // Gửi khi nhấn Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Tin nhắn chào mừng
        addMessage('Chào mừng bạn đến với VietGuiBot! Tôi có thể giúp gì cho bạn?');
    </script>
</body>
</html>
